<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <title>SEOScribe - AI-Powered Article Writer & SEO Content Generator</title>
  <meta name="description" content="Generate SEO-optimized articles in minutes with SEOScribe's AI article writer. Create professional content with built-in SEO tools, research, and citations.">

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="SEOScribe - AI Article Writer & SEO Content Generator" />
  <meta property="og:description" content="Generate SEO-optimized articles in minutes with AI-powered writing tools and built-in research." />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:url" content="https://seoscribe.pro" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SEOScribe - AI Article Writer" />
  <meta name="twitter:description" content="Generate SEO-optimized articles in minutes with AI-powered writing tools." />
  <meta name="twitter:image" content="/og-image.png" />

  <!-- Canonical -->
  <link rel="canonical" href="https://seoscribe.pro/" />

  <!-- Show any runtime error instead of a blank page -->
  <script>
    (function () {
      function show(msg) {
        var el = document.createElement('pre');
        el.style.cssText =
          'white-space:pre-wrap;padding:16px;margin:0;background:#0b0f1a;color:#ff6b6b;font-family:ui-monospace,Menlo,monospace;font-size:14px;';
        el.textContent = 'Runtime error:\n' + msg;
        document.body.innerHTML = '';
        document.body.appendChild(el);
      }
      window.addEventListener('error', function (e) {
        show((e.error && (e.error.stack || e.error.message)) || e.message || String(e));
      });
      window.addEventListener('unhandledrejection', function (e) {
        var r = e.reason;
        show((r && (r.stack || r.message)) || String(r));
      });
    })();
  </script>
</head>
<body>
  <noscript>
    <strong>SEOScribe requires JavaScript to run.</strong>
  </noscript>

  <div id="root"></div>

  <!-- IMPORTANT: source entry; Vite will replace this with hashed assets in dist/ -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "SEOScribe",
    "applicationCategory": "BusinessApplication",
    "operatingSystem": "Web",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "4.8",
      "ratingCount": "127"
    },
    "description": "AI-powered article writer and SEO content generator for professional content creation."
  }
  </script>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "SEOScribe",
    "url": "https://seoscribe.pro",
    "logo": "https://seoscribe.pro/logo.svg",
    "sameAs": [
      "https://twitter.com/seoscribe",
      "https://linkedin.com/company/seoscribe"
    ]
  }
  </script>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",

    "url": "https://seoscribe.pro",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://seoscribe.pro/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
</body>
</html>
