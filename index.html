<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/logo.svg">
  <title>SEOScribe - AI-Powered Article Writer & SEO Content Generator</title>
  <meta name="description" content="Generate SEO-optimized articles in minutes with SEOScribe's AI article writer. Create professional content with built-in SEO tools, research, and citations.">
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="SEOScribe - AI Article Writer & SEO Content Generator">
  <meta property="og:description" content="Generate SEO-optimized articles in minutes with AI-powered writing tools and built-in research.">
  <meta property="og:url" content="https://seoscribe.pro">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="SEOScribe - AI Article Writer">
  <meta name="twitter:description" content="Generate SEO-optimized articles in minutes with AI-powered writing tools.">
  
  <!-- Canonical -->
  <link rel="canonical" href="https://seoscribe.pro/">
  
  <style>
    /* Loading spinner for initial load */
    #loading {
      position: fixed;
      inset: 0;
      background: #0a0e27;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .spinner {
      border: 3px solid rgba(122, 90, 248, 0.1);
      border-top-color: #7a5af8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  
  <script>
    // Remove loading spinner once React loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.3s';
          setTimeout(() => loading.remove(), 300);
        }
      }, 500);
    });
  </script>
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "SEOScribe",
    "applicationCategory": "BusinessApplication",
    "operatingSystem": "Web",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "4.8",
      "ratingCount": "127"
    },
    "description": "AI-powered article writer and SEO content generator for professional content creation."
  }
  </script>
  
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "SEOScribe",
    "url": "https://seoscribe.pro",
    "logo": "https://seoscribe.pro/logo.svg"
  }
  </script>
  
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "SEOScribe",
    "url": "https://seoscribe.pro",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://seoscribe.pro/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
</body>
</html>
